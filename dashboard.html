<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="firebase.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <h1>Smart Car Parking Management System</h1>
    <div class="slot-container">
      <div class="slot" id="slot1" onclick="toggleSlot('slot1')">Slot 1</div>
      <div class="slot" id="slot2" onclick="toggleSlot('slot2')">Slot 2</div>
      <div class="slot" id="slot3" onclick="toggleSlot('slot3')">Slot 3</div>
      <div class="slot" id="slot4" onclick="toggleSlot('slot4')">Slot 4</div>
    </div>
    <div id="slotInfo"></div>
    <div class="features">
      <h3>Features</h3>
      <ul>
        <li>Real-time Slot Status Update</li>
        <li>Free Slot Counter Display: <span id="freeCounter">0</span></li>
        <li>Gate Entry Log System:</li>
        <ul id="logList"></ul>
      </ul>
    </div>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
